<div class="login-content">
  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password" formControlName="password">
    </mat-form-field>
    <p *ngIf="errorMessage!=undefined" style="color: red">{{errorMessage}}</p>
    <br>
    <button mat-raised-button>Se connecter</button>
  </form>
  <a routerLink="../register">Pas encore membre ? Cliquez pour cr√©er un compte</a>
</div>
