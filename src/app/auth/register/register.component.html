<div class="stepper-class">
  <mat-vertical-stepper #stepper class="stepper">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Votre nom d'utilisateur</ng-template>
        <mat-form-field>
          <input matInput placeholder="Nom d'utilisateur" formControlName="username" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Votre mot de passe</ng-template>
        <mat-form-field>
          <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Votre prénom</ng-template>
        <mat-form-field>
          <input matInput placeholder="Prénom" formControlName="firstname" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup">
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Votre nom de famille</ng-template>
        <mat-form-field>
          <input matInput placeholder="Nom de famille" formControlName="lastname" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fifthFormGroup">
      <form [formGroup]="fifthFormGroup">
        <ng-template matStepLabel>Votre numéro de téléphone</ng-template>
        <mat-form-field>
          <input matInput placeholder="Numéro de téléphone" formControlName="phoneNumber" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="sixthFormGroup">
      <form [formGroup]="sixthFormGroup">
        <ng-template matStepLabel>Votre adresse e-mail</ng-template>
        <mat-form-field>
          <input matInput placeholder="Addresse e-mail" formControlName="email" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Précédent</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Terminé</ng-template>
      C'est terminé.
      <div>
        <button mat-button matStepperPrevious>Précédent</button>
        <button mat-raised-button color="warn" (click)="stepper.reset()">Tout effacer</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>


</div>
<p *ngIf="errorMessage!=undefined" style="color: red" class="error">{{errorMessage}}</p>
<button mat-raised-button class="submit" (click)="submit()">Envoyer</button>
